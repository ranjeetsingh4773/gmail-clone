<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone Wireframe</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            background: #f1f1f1;
            padding: 20px;
        }
        .sidebar p {
            margin: 15px 0;
            cursor: pointer;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #d93025;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .email-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .email-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .email-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <p><strong>Inbox</strong></p>
        <p>Sent</p>
        <p>Drafts</p>
        <p>Trash</p>
    </div>
    <div class="main">
        <div class="header">Gmail Clone</div>
        <div class="email-list">
            <div class="email-item"><strong>Amazon</strong> - Your order has shipped</div>
            <div class="email-item"><strong>Shutterstock </strong> - Ready for download: This weekâ€™s free images</div>
            <div class="email-item"><strong>HR</strong> - Job Interview Confirmation</div>
        </div>
    </div>
</body>
</html>
